<!DOCTYPE html>
<html>
  <head>
    <title>Myntra Clone</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>Food Recipie</h1>
        <form>
          <input
            type="text"
            placeholder="Search for recipies..."
            class="searchBox"
          />
          <button type="submit" class="searchBtn">
            Search
          </button>
        </form>
      </nav>
    </header>
    <main>
      <section>
        <div class="recipie-container">
          <h3>Search for your favourite recipies</h3>
        </div>
        <div class="recipie-details">
          <button type="button" class="recipie-close-button">x</button>
          <div class="recipie-details-content"></div>
        </div>
      </section>
    </main>
  </body>
</html>
